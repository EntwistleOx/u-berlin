backend:
  name: git-gateway
  branch: master
media_folder: 'public/images/uploads'
public_folder: '/images/uploads'
site_url: https://u-berlin.netlify.app/
display_url: https://u-berlin.netlify.app/
logo_url: https://u-berlin.netlify.app/images/logo.png

collections:
  - name: 'tariffs'
    label: 'Tariffs'
    file: 'content/tariffs.md'
    widget: list
    description: Agrega las Tarifas del index aca
    create: true
    fields:
      - { label: 'Titulo', name: 'title', widget: 'string' }
      - { label: 'Descripcion', name: 'description', widget: 'text' }
      - { label: 'Precio', name: 'price', widget: 'text' }
      - { label: 'Unidad', name: 'unit', widget: 'text' }
